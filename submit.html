<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fontawsome -->

    <title>Hello, world!</title>
</head>

<body>
    <!--Navbar blue-->
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-dark primary-color inside-shadow">

            <a class="navbar-brand" href="#">
                <img src="/public/images/logo.png" width="90" height="50" alt="" loading="lazy">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light" href="#">Repositories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light" href="#">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light" href="#">Github</a>
                    </li>

                </ul>

            </div>
        </nav>
        <!--/.Navbar blue-->
    </div>
    <!-- start  -->
    <div class="container-fluid my-3 ">
        <div class="row   no-gutters ">
            <div class="col-lg-3 text-center  profile-div">

                <h3 class="type">Organization</h4>

                    <img src="https://avatars3.githubusercontent.com/u/18121502?v=4" alt="" srcset="">
                    <h4 class="fullName">User Full Name</h4>
                    <h4 class="userName"><a href="#" target="_blank">username</a></h4>
                    <h4 class="bio">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ad sequi commodi quam omnis</h4>

                    <button class="btn btn-lg  btn-view">View Profile</button>



                    <ul class="list-group stats-info">
                        <li class="list-group-item d-flex justify-content-between align-items-center stats-info-item">
                            Followers
                            <span class="badge badge-primary badge-pill">14</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center stats-info-item">
                            Following
                            <span class="badge badge-primary badge-pill">2</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center stats-info-item">
                            Stars
                            <span class="badge badge-primary badge-pill">1</span>
                        </li>
                    </ul>

            </div>
            <div class="col  profile-div info-div">


                <div class="row">
                    <div class="col-lg-4">

                        <div class="progress-languages">
                            <h5>Languages</h5>

                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">Python</div>
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col">




                    </div>
                </div>


            </div>




        </div>



    </div>

    <!-- end  -->





    <footer class="mastfoot mt-auto footer">
        <div class="inner">
            <p><i class="fas fa-laptop-code"></i> with <i class="fas fa-heart"></i> by <a href="https://twitter.com/mdo"> MasterBrian99</a></p>
        </div>
    </footer>



    <!-- bootstrap js  -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
